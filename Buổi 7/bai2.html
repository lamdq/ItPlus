<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title></title>
</head>
<body>
	<div class="container">
		<h1>Font Awesome icon demo</h1>
		<div class="row" style="margin:30px 0px;">
				<button type="button" class="btn btn-primary">
					<i class="fas fa-times"> Remove it </i>
				</button>
				<button type="button" class="btn btn-success">
					<i class="fas fa-binoculars"> Binocular </i>
				</button>
				<button type="button" class="btn btn-info">
					<i class="fas fa-cart-plus"> Add to cart </i>
				</button>
				<button type="button" class="btn btn-warning">
					<i class="fas fa-calendar-alt"> Calendar </i>
				</button>
		</div>
		<div class="row">
				<button type="button" class="btn btn-light">
					<i class="fas fa-trash"> Delete </i>
				</button>
				<button type="button" class="btn btn-outline-success">
					<i class="fas fa-wifi"> Wifi </i>
				</button>
				<button type="button" class="btn btn-dark">
					<i class="fas fa-upload"> Upload </i>
				</button>
				<button type="button" class="btn btn-outline-success">
					<i class="fas fa-download"> Download </i>
				</button>
		</div>
	</div>
</body>
</html>
