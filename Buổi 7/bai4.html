<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style4.css">
	<meta name="viewport" content="width = device-width,initial-scale = 1">
	<title></title>
</head>
<body>
	<div class="container container-sm">
		<form action="" method="GET">
			<h1>Login Form</h1>
			<div class="form-group">
				<label for="email">Email address</label>
				<input type="text" id="email" placeholder="Email" class="form-control" name="">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="Password" id="password" placeholder="Password" class="form-control" name="">
			</div>
			<button type="button" class="btn btn-primary btn-lg btn-block">Login with email</button>
			<button type="button" class="btn btn-secondary btn-lg btn-block">
				<i class="fab fa-facebook-f"> 
					Login with facebook
				</i>
			</button>
			<button type="button" class="btn btn-secondary btn-lg btn-block">
			<i class="fab fa-twitter">
				Login with twitter
			</i>
			</button>
			<button type="button" class="btn btn-secondary btn-lg btn-block">
				<i class="fab fa-github">
					Login with github
				</i>
			</button>
			<button type="button" class="btn btn-secondary btn-lg btn-block">
				<i class="fab fa-google">
					Login with google
				</i>
			</button>
		</form>
	</div>
</body>
</html>
