<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width= device-width, initial-scale = 1 ">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title></title>
</head>
<body>
	<div class="container">
		<form action="" method="GET">
			<h3>Job Application With Resume Upload</h3>
			<h2>Contact information</h2>
			<div class="row">
				<div class="col-xl-6 col-md-6 col-sm-6">
					<label for="first-name">First name</label>
					<input type="text" class="form-control" id="first-name">
				</div>
				<div class="col-xl-6 col-md-6 col-sm-6">
					<label for="last-name">Last name</label>
					<input type="text" class="form-control" id="last-name">
				</div>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" id="email" class="form-control">
			</div>
			<div class="form-group">
				<label for="phone">Phone</label>
				<input type="text" id="phone" class="form-control">
			</div>
			<h2>Position</h2>
			<div class="form-group">
				<label for="position">Position you are applying for</label>
				<input type="text" id="position" class="form-control">
			</div>
			<div class="form-group">
				<label for="upload">Resume upload</label>
				<input type="file" id="upload" class="form-control">
			</div>
			<div class="form-group">
				<label for="Portloio">Portloio</label>
				<input type="text" id="Portloio" class="form-control">
			</div>
			<div class="form-group">
				<label for="Salari">Salari requienment</label>
				<input type="text" id="Salari" class="form-control">
			</div>
			<div class="form-group">
				<label for="question">When can you start?</label>
				<input type="text" id="question" class="form-control">
			</div>
			<div class="form-group">
				<p>Are you waiting to relocate?</p>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
					<label class="form-check-label" for="exampleRadios1">
				  		 Yes
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
					<label class="form-check-label" for="exampleRadios2">
				 	   No
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
					<label class="form-check-label" for="exampleRadios3">
					    Not sure
					</label>
				</div>
			</div>
			<div class="form-group">
				<label for="company">Last company you worked for</label>
				<input type="text" id="company" class="form-control">
			</div>
			<div class="form-group">
				<label for="textarea">Last company you worked for</label>
				<textarea class="form-control" id="textarea" rows="5"
				cols="5"></textarea>
			</div>
			<div class="form-group">
				<input type="Submit" class="btn btn-primary">
			</div>
		</form>
	</div>
</body>
</html>
