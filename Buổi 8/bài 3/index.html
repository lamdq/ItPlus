<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width = device-width, initial-scale = 1">
	<title></title>
</head>
<body>
	<div class="container container-sm">
				<div class="logo col-sm12">
					<h2> Javascript Onsubmit Event Example</h2>
				</div>
			<form action="" method="GET">
				
				<div class="form-group col-sm12">
					<label for="name"> Name: </label>
					<input type="text" id="name" placeholder="Enter name" name="" class="form-control">
				</div>
				<div class="form-group col-sm12">
					<label for="mail"> Email: </label>
					<input type="text" id="mail" placeholder="Enter email" name="" class="form-control">
				</div>
				<div class="form-group col-sm12">
					<label for="contact"> Contact No: </label>
					<input type="text" id="contact" placeholder="Enter contact no" name="" class="form-control">
				</div>
				<input type="Submit" class="btn btn-primary btn-lg btn-block" name="" id="submit">
			</form>
		<div id="comment" ></div>
	</div>
	<script type="text/javascript" src="js/js3.js"></script>
</body>
</html>
