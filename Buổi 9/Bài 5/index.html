<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/script.js"></script>
	<title></title>
</head>
<body>
	<form action="" method="GET" class="form-group" id="form-sb">
		<div class="banner">
			<h2>Đăng ký thành viên</h2>
		</div>
		<div class="row">
			<div class="col">
				<label for="use-name">
					Tên đăng nhập(*)
				</label>
			</div>
			<div class="col">
				<input type="text" id="use-name" name="">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label for="password">
					Password(*)
				</label>
			</div>
			<div class="col">
				<input type="Password" id="password" name="">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label for="re-password">
					Nhập lại Password(*)
				</label>
			</div>
			<div class="col">
				<input type="password" id="re-password" name="">
				<p id="error"></p>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label for="first-name">
					Họ của bạn(*)
				</label>
			</div>
			<div class="col">
				<input type="text" id="first-name" name="">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label for="last-name">
					Tên của bạn(*)
				</label>
			</div>
			<div class="col">
				<input type="text" id="last-name" name="">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label for="email">
					Email(*)
				</label>
			</div>
			<div class="col">
				<input type="text" id="email" name="">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label for="phone">
					Số điện thoại(*)
				</label>
			</div>
			<div class="col">
				<input type="text" id="phone" name="">
			</div>
		</div>
		<div class="form-group">
			<input type="submit" value="Đăng ký" name="">
		</div>
		<p id="result"></p>
	</form>
</body>
</html>
