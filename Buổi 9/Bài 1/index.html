<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<form action="" method="GET" id="form-sub">
		<div class="contact">
			<h2>Contact Mananger</h2>
			<div class="row">
				<div class="col">
					<label for="f-name">First Name</label>
				</div>
				<div class="col">
					<input type="text" id="f-name" name="">
				</div>
			</div>
			<div class="row">
				<div class="col">
					<label for="l-name">Last Name</label>
				</div>
				<div class="col">
					<input type="text" id="l-name" name="">
				</div>
			</div>
			<div class="row">
				<div class="col">
					<label for="mail">Email</label>
				</div>
				<div class="col">
					<input type="text" id="mail" name="">
				</div>
			</div>
			<div class="row">
				<div class="col">
					<label for="phone">Telephone</label>
				</div>
				<div class="col">
					<input type="text" id="phone" name="">
				</div>
			</div>
			<div class="row">
				<input type="Submit" value="Add Contact" name="">
			</div>
		</div>
		<p id="result"></p>
	</form>
</body>
</html>
