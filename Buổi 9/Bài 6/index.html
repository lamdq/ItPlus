<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<script type="text/javascript" src="js/script.js"></script>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<form action="" method="GET" id="form-sb">
		<div class="banner">
			<h1>Add a book</h1>
		</div>
		<div class="row">
			<div class="col-7">
				<div class="title">
					<h3>Data</h3>
				</div>
				<div class="row">
					<div class="col-3">
						<label for="title">Title</label>
					</div>
					<div class="col-7">
						<input type="text" id="title" name="">
					</div>
				</div>
				<div class="row">
					<div class="col-3">
						<label for="area">Description</label>
					</div>
					<div class="col-7">
						<textarea id="area" cols="40" rows="5"></textarea>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Save book & authors" name="">
				</div>
			</div>
			<div class="col-3">
				<div class="title">
					<h3>Authors <i class="far fa-file"></i></h3>
				</div>
				<div class="form-group">
					<label for="author-name">Author name:</label>
					<i class="far fa-file"></i>
					<input type="text" id="author-name" class="form-control" name="">
				</div>
				<div class="form-group">
					<label for="author-remarks">Author Remarks:</label>
					<textarea id="author-remarks" cols="40" rows="2"></textarea>
				</div>
				<div class="form-group">
					<label for="author-name-2">Author name:</label>
					<i class="far fa-file"></i>
					<input type="text" id="author-name-2" class="form-control" name="">
				</div>
				<div class="form-group">
					<label for="author-remarks-2">Author Remarks:</label>
					<textarea id="author-remarks-2" cols="40" rows="2"></textarea>
				</div>
			</div>
		</div>
		<p id="result"></p>
	</form>
</body>
</html>
