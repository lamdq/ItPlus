<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
	<script type="text/javascript" src="js/script.js"></script>
	<title></title>
</head>
<body>
	<form class="form-sb" action="" method="GET">
		<div class="banner"></div>
		<fieldset>
			<legend>Access Credentials</legend>
			<div class="row">
				<div class="col-3">
					<label for="usename">Username</label>
				</div>
				<div class="col-8">
					<input type="text" id="usename" class="form-control" required="" name="">
				</div>
			</div>
			<div class="row">
				<div class="col-3">
					<label for="password">Password</label>
				</div>
				<div class="col-8">
					<input type="text" id="password" class="form-control" required="Minimum four and maximum eight characters" name="">
				</div>
			</div>
			<div class="row">
				<div class="col-3">
					<label for="email">Email</label>
				</div>
				<div class="col-8">
					<input type="text" id="email" class="form-control" required="" name="">
				</div>
			</div>
		</fieldset>
		<fieldset>
			<legend>Other Information</legend>
			<div class="row">
				<div class="col-3">
					<label for="name">Name</label>
				</div>
				<div class="col-8">
					<input type="text" id="name" class="form-control"  name="">
				</div>
			</div>
			<div class="row">
				<div class="col-3">
					<label for="phone">Phone</label>
				</div>
				<div class="col-8">
					<input type="text" id="phone" class="form-control"  name="">
				</div>
			</div>
			<div class="form-group">
				<input type="submit" value="Submit Form" name="">
			</div>
			<p>* = Required Field</p>
			<p id="result"></p>
		</fieldset>
	</form>
</body>
</html>
