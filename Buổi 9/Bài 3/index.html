<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
	<script type="text/javascript" src="js/script.js"></script>
	<title></title>
</head>
<body>
	<form action="" method="GET" id="form-sb">
		<div class="form-group">
			<label for="full-name">Full Name:</label>
			<input type="text" id="full-name" class="form-control" name="">
		</div>
		<div class="form-group">
			<label for="email">Email ID:</label>
			<input type="text" id="email" class="form-control" name="">
		</div>
		<div class="form-group">
			<label for="use-name">Use Name:</label>
			<input type="text" id="use-name" class="form-control" name="">
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="Password" id="password" class="form-control" name="">
		</div>
		<div class="form-group">
			Gender <input type="radio" value="Male" name="gender"> Male
				   <input type="radio" value="Female" name="gender"> Female
		</div>
		<div class="form-group">
			<input type="submit" value="Save" name="" class="btn btn-success">
		</div>
		<p id="result"></p>
	</form>
