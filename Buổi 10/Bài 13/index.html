<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<form action="" method="GET" id="form-sb">
		<div class="form-group row">
		    <label for="name" class="col-sm-2 col-form-label">Name: </label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name">
		      <small id="error"></small>
		    </div>
		</div>
		<div class="form-group row">
		    <label for="mail" class="col-sm-2 col-form-label">Mail: </label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="mail">
		      <small id="error1"></small>
		    </div>
		</div>
		<div class="form-group row">
			<label for="selectop" class="col-sm-2 col-form-label">Country: </label>
			<select class="custom-select" id="selectop">
			  <option value="null">Select-country</option>
			  <option value="VietNam">VietNam</option>
			  <option value="JaPan">JaPan</option>
			  <option value="USA">USA</option>
			</select>
			<small id="error2"></small>
		</div>
		<div class="form-group">
			<input type="submit" value="Send infor" class="btn btn-secondary" name="">
		</div>
		<p id="result"></p>
	</form>
</body>
</html>
