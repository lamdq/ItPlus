<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
	<title></title>
</head>
<body>
	<form action="" method="GET" id="form-sb">
		<div class="banner">
			<h3>Giải phương trình bậc nhất aX + b = 0</h3>
		</div>
		<div class="form-group">
			<label for="number1">Nhập a:</label>
			<input type="text" id="number1" class="form-control" name="">
		</div>
		<div class="form-group">
			<label for="number2">Nhập b:</label>
			<input type="text" id="number2" class="form-control" name="">
		</div>
		<div class="result ">
			<p id="error"></p>
			<p>Phương trình của bạn có dạng:</p>
			<p id="result"></p>
		</div>
		<div class="form-group">
			<input type="submit" value="Tìm x" class="btn btn-primary" name="">
			<p id="message"></p>
		</div>
	</form>
</body>
</html>
