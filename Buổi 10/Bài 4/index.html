<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
	<title></title>
</head>
<body>
	<form action="" method="GET" id="form-sb">
		<div class="banner">
			<h3>Giải phương trình bậc hai 1 ẩn aX² + bX + c = 0</h3>
		</div>
		<p id="error"></p>
		<div class="form-group">
			<label for="number_a">Nhập a:</label>
			<input type="text" id="number_a" class="form-control" name="">
		</div>
		<div class="form-group">
			<label for="number_b">Nhập b:</label>
			<input type="text" id="number_b" class="form-control" name="">
		</div>
		<div class="form-group">
			<label for="number_c">Nhập c:</label>
			<input type="text" id="number_c" class="form-control" name="">
		</div>
		<p id="message"></p>
		<div class="form-group">
			<input type="submit" class="btn btn-primary" name="">
		</div>
		<p id="result"></p>
	</form>
</body>
</html>
